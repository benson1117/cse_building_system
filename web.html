    $(document).ready(function() {
      var floor_chooser = 7;

      showFloor(floor_chooser);

      function showFloor(floor) {
        f=floor
        checkdoors();
        clearToiletStatus();
        $('.floor-plan').hide();        
        $('#floor' + floor).show();
        displaytrashcan(floor);
        $('#floorSelector button').removeClass('current-floor');
        $('#floorSelector button[data-floor="' + floor + '"]').addClass('current-floor');
        showlight(floor);
        showdoor(floor);
        updatesfloor(floor);
        problem();
        fetchClassroomData();
        fetchtrashData();
      }
      function exefunc(){

        if(statusf !=1){
          showFloor(selectedFloor);
        }
        else{

        }

        function updatesfloor(floor){
          var floorElement = $('#floors' + floor); 
          floorElement.text(floor+'樓平面圖')

                      .css('position', 'fixed') // 或 'relative', 'fixed', 'sticky'

                      .css('left', '72%'); 
        
        }
		
        function clearToiletStatus() {
          // 清除所有厕所状态
          for (var i = 1; i <= 15; i++) {

            toiletElement.text('').css('color', '').css('background-color', ''); // 清除文本和颜色
          }

            }
        }

    // 定義一個異步函數來獲取和處理班級數據

    async function fetchtrashData() {
      try {
          const response = await fetch('http://192.168.0.109:5000/get_trash_data');
          
          if (!response.ok) {
              throw new Error('HTTP 错误! 状态码: ' + response.status);
          }
  
          const data = await response.json();
          console.log(data);
          var count = 0;
          data.forEach(item => {
          if (item.full !== null) {
              trashstatus[count]=item.full;
              count++;
          }
      })
       
      } catch (error) {
          console.error('获取数据时发生错误:', error);
      }
  }
  
  async function cleanOldData() {
    try {
        const response = await fetch('http://192.168.0.109:5000/clean-data', {
            method: 'POST', // POST 請求
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (!response.ok) {
            throw new Error('HTTP 錯誤! 狀態碼: ' + response.status);
        }

        const result = await response.json(); // 獲取 JSON 響應
        console.log(result);

        if (result.message) {
            console.log('成功:', result.message);
        } else if (result.error) {
            console.log('錯誤:', result.error);
        }

    } catch (error) {
        console.error('發生錯誤:', error);
    }
}

    async function fetchClassroomData() {
        try {
            const response = await fetch('http://192.168.0.109:5000/get_classroom_data');
            
            if (!response.ok) {
                throw new Error('HTTP 错误! 状态码: ' + response.status);
            }
    
            const data = await response.json();
            console.log(data);
            var count = 0;
            var count2 = 0;
            data.forEach(item => {
            if (item.door_1_status !== null) {
                doorstatus[count]=item.door_1_status;
                count++;
            }
            if (item.door_2_status !== null) {
              doorstatus[count]=item.door_2_status;
              count++;
            }
            if (item.door_3_status !== null) {
              doorstatus[count]=item.door_3_status;
              count++;
            }
            if(item.lightstatus !== null) {
              lighting[count2]=item.lightstatus;
              count2++;}
        })

      
            // 处理获取的数据
            // 比如：将数据渲染到网页上
            // renderClassroomData(data);
    
        } catch (error) {
            console.error('获取数据时发生错误:', error);
        }
    }

    function showdoor(floor) {
    $('.door').hide(); 
    var doors = 0;


    for (var j = 0; j < floor; j++) {
        doors += numdoor[j];
    }


    for (var i = doors; i < doors + numdoor[floor]; i++) {
        if (doorstatus[i] == 1) {
            $('#door' + i).show().addClass('door'); 
        } else {
            $('#door' + i).hide(); 
        }
    }
}

    function checkdoors(){
      var doors=0;
      for(var j = 1; j < 10 ; j++){
        for (var i = doors; i < doors+numdoor[j] ; i++){
        if(doorstatus[i]==1){ 
          door[j]=1;
      }
      }
      doors = doors+numdoor[j];
    }
    }
    function showlight(floor){
      $('.light').hide();
      var lights = 0;
      for(var j = 0; j < floor ; j++){
        lights = lights+light[j];
      }
      for (var i = lights; i < lights+light[floor] ; i++){
        if(lighting[i]==1){
          $('#light' + i).show();
        }
      }
    }


    function displaytrashcan(floor){

      $('#snow0').show()
      $('#snow1').show()
      $('#snow2').show()
      $('#snow3').show()

          if(trashstatus[0]==0){
            $('#trashcan0').show()
          }
          else{
            $('#trashcan10').show()
          }
          if(trashstatus[1]==0){
            $('#trashcan1').show()
          }
          else{
            $('#trashcan11').show()
          }
        }
        else if(floor==2){

          }
          else{

          }
        }
        else if(floor==3){

          }
          else{

          }
        }
        else if(floor==4){

          }
          else{

        }

          }
          else{

          }
        }
    }

        var a=0;

        });
