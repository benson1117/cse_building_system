    <script>
    
    async function updateTeacherValue(teacherId, value) {
    try {
        const response = await fetch('http://192.168.15.82:5000/update_teacher_value', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: teacherId, value: value }),
        });
        
        if (!response.ok) {
            throw new Error('HTTP 错误! 状态码: ' + response.status);
        }

        const data = await response.json();
        if (data.status) {
            console.log("数据库更新成功");
        } else {
            alert(`更新失败: ${data.error}`);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
        
        
function changeColor(buttonId) {
    const button3 = document.getElementById(buttonId);
    const buttonValue = button3.value;

    if (buttonValue == "1") {
        button3.style.backgroundColor = "rgba(0, 0, 0, 0)";
        button3.value = "0";
        // 调用函数以更新数据库，值设置为 0
        updateTeacherValue(buttonId, 0);
    } else {
        button3.style.backgroundColor = "rgba(148, 181, 219, 0.993)";
        button3.value = "1";
        // 调用函数以更新数据库，值设置为 1
        updateTeacherValue(buttonId, 1);
    }
}
